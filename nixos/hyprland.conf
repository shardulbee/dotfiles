# Hyprland Config - Aerospace-inspired

monitor=,preferred,auto,1.666

exec-once = waybar
exec-once = dunst

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(d79921ee)
    col.inactive_border = rgba(3c3836aa)
    layout = dwindle
}

decoration {
    rounding = 0
    blur {
        enabled = false
    }
    drop_shadow = false
}

animations {
    enabled = true
    bezier = ease, 0.4, 0.0, 0.2, 1.0
    animation = windows, 1, 3, ease
    animation = windowsOut, 1, 3, ease, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 3, ease
    animation = workspaces, 1, 3, ease
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# Leader key for complex commands (similar to F5 in hammerspoon)
# We'll use SUPER+semicolon as a mode switcher
$mainMod = ALT

# LAUNCHER - Super+Space (like Raycast)
bind = SUPER, SPACE, exec, wofi --show drun

# TERMINAL
bind = SUPER, RETURN, exec, ghostty

# WINDOW FOCUS - Alt+hjkl (like Aerospace)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# WINDOW MOVE - Alt+Shift+hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# WINDOW RESIZE - Alt+Shift+minus/equal
bind = $mainMod SHIFT, MINUS, resizeactive, -50 0
bind = $mainMod SHIFT, EQUAL, resizeactive, 50 0

# WORKSPACES - Alt+1-9,0
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# MOVE TO WORKSPACE - Alt+Shift+1-9,0
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# WINDOW MANAGEMENT
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, SPACE, togglefloating

# MOUSE BINDINGS
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# SCREENSHOTS
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, PRINT, exec, grim - | wl-copy

# WORKSPACE RULES - Auto-assign apps like Aerospace
windowrulev2 = workspace 3, class:^(chrome|google-chrome)$
windowrulev2 = workspace 7, class:^(Slack)$
windowrulev2 = workspace 10, class:^(ghostty)$
